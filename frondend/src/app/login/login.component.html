<div id="login">
  <h2>Login</h2>
    <input type="text" class="form-control my-form" name="email" placeholder="Email" [formControl]="email"/>
    <input type="text" class="form-control my-form" name="password" placeholder="Password" [formControl]="password"/>
    <button type="button" class="btn btn-primary" id="login-button" (click)="login()">Login</button>
</div>
