<div>
  <h2>All products</h2>
  <app-loader [isActive]="isLoading"></app-loader>
  <ng-container *ngIf="!isLoading">
    <mat-paginator *ngIf="!isProductsEmpty" [length]="paginatorLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex - 1" (page)="pageEvent($event)" id="paginator">
    </mat-paginator>
    <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
    <p *ngIf="isProductsEmpty">No products</p>
  </ng-container>
</div>
