<div class="card" style="width: 400px">
  <img class="card-img-top" src="{{product.image}}" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">{{product.title}}</h4>
    <p class="card-text">{{product.description | shorten:25}}</p>
    <a routerLink="/product/{{product._id}}" class="btn btn-primary">Details</a>
  </div>
</div>
