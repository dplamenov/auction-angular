<div id="create-product">
  <h2>Add product for sell</h2>
  <p *ngIf="title.invalid">Title must be at least 3 chars</p>
  <p *ngIf="description.invalid">Description must be at least 10 chars</p>
  <p *ngIf="startPrice.invalid && startPrice.touched">Start price must be a number</p>
  <p *ngIf="file.invalid && file.touched">Product image is required</p>
  <input type="text" name="title" class="form-control my-form" placeholder="Title" [formControl]="title"/>
  <textarea name="description" class="form-control my-form" placeholder="Description"
            [formControl]="description"></textarea>
  <div style="margin: 20px;"></div>
  <input type="number" name="startPrice" class="form-control my-form" placeholder="Start price"
         [formControl]="startPrice"/>
  <input type="text" name="endDate" class="form-control my-form" placeholder="End date" [formControl]="endDate"/>
  <div style="margin: 20px;"></div>
  <div class="custom-file my-form">
    <input type="file" class="custom-file-input" id="customFile" [formControl]="file" #fileUpload>
    <label class="custom-file-label" for="customFile" style="text-align: left;color: gray">Upload
      image</label>
  </div>
  <button type="button" class="btn btn-primary" id="create-button" (click)="create()"
          [disabled]="title.invalid || description.invalid || startPrice?.errors?.number">Add product
  </button>
</div>
