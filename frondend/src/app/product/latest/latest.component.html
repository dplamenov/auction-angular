<div id="latest-bids">
  <div class="card" style="width:400px" *ngFor="let product of products">
    <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT9QiM3GjjcPTTGpi6NoSNJo86xPXpGpjz2PQ&usqp=CAU" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">{{product.title}}</h4>
      <p class="card-text">Lorem ipsum dolor.</p>
      <a href="#" class="btn btn-primary">Details</a>
    </div>
  </div>
</div>
