<ng-container *ngIf="product">
  <div id="product-details">
    <h2>Product: {{product.title}}</h2>
    <img src="{{product.image}}" alt="{{product.title}}" class="details-image"/>
    <p class="justify"><span class="bold">Title</span>: {{product.title}}</p>
    <p class="justify"><span class="bold">Description</span>: {{product.description}}</p>
    <p class="justify"><span class="bold">End date</span>: {{product.endString}}</p>
    <p class="justify"><span class="bold">Current price: </span>145.5</p>
    <hr>
    <div id="place-bid" class="clearfix">
      <h3>Place your bid</h3>
      <div id="place-bid-input-container">
        <input type="text" class="form-control"/>
      </div>
      <div id="place-bid-btn-container">
        <button class="btn btn-primary pull-right">Bid</button>
      </div>
    </div>
    <hr>
    <!--    <button class="btn btn-warning" style="float: left">Edit</button>-->
  </div>
  <br>
</ng-container>
