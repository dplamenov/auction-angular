<ng-container *ngIf="product">
  <div id="product-details">
    <h2>Product {{product.title}}</h2>
    <img src="{{product.image}}" alt="" style="border: 1px solid;left: 0;float: left;" class="details-image" />
    <p class="justify"><span style="font-weight: bold;">Title</span>: {{product.title}}</p>
    <p class="justify"><span style="font-weight: bold;">Description</span>: {{product.description}}</p>
    <p class="justify"><span style="font-weight: bold;">End date</span>: 24.12.2020</p>
    <p class="justify"><span style="font-weight: bold;">Current price: </span>145.5</p>
    <input type="text" class="form-control my-form" style="width: 30%;margin: 10px 0;" />
    <button class="btn btn-primary" style="float: left">Bid</button>
  </div>
</ng-container>
