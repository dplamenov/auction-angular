<div id="register">
  <h2>Register</h2>

    <input type="text" class="form-control my-form" name="email" placeholder="Email" [formControl]="email"/>
    <input type="text" class="form-control my-form" name="password" placeholder="Password" [formControl]="password"/>
    <input type="text" class="form-control my-form" name="repeatPassword" placeholder="Repeat password" [formControl]="repeatPassword"/>
    <button type="button" class="btn btn-primary" (click)="register()">Register</button>

</div>
