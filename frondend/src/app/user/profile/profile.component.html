<h2>Profile page</h2>
<app-loader [isActive]="!profileData"></app-loader>
<pre>{{profileData | json}}</pre>
<div class="row" *ngIf="profileData">
  <div class="col">
    <h3>Profile data</h3>
    <p>Email: {{profileData.user.email}}</p>
  </div>
  <div class="col">
    <h3>Your bids</h3>
  </div>
</div>
<div class="row">
  <div class="col">
    <h3>Your products</h3>
  </div>
</div>
